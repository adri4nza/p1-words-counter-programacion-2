<h2>Analizador de frecuencia de palabras</h2>

<div>
  <label>Selecciona archivo de texto (.in):</label>
  <input type="file" (change)="cargarArchivoTexto($event)" accept=".in" />
</div>

<div>
  <label>Selecciona archivo de palabras prohibidas (.in):</label>
  <input type="file" (change)="cargarArchivoProhibidas($event)" accept=".in" />
</div>

<button (click)="procesarTexto()">Procesar</button>
<button (click)="cargar()">Cargar</button>

<div *ngIf="resultado.length > 0">
  <h3>Resultado:</h3>
  <pre *ngFor="let linea of resultado">{{ linea }}</pre>
</div>
